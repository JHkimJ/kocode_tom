<!DOCTYPE html>
<html lang="ko">
<head>
    <title>getjson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<style>
    #list tr td{
        border:1px solid black;
        height:50px; text-align: center;
    }
    .name{width:200px; height:50px; text-align:center;}
    .age {width:80px;}
    .addr{width:400px;}

</style>

</head>
<body>
    <table id="list">

    </table>
</body>
</html>
<script>
    $.getJSON('test_data.json', function(data){

    for( var i=0; i<data.info.length; i++){
        if(data.info[i].addr.indexOf("서구") != -1){ // != -1 값을 못 찾으면 -1 찾으면 값은 0
            
            $("#list").append("<tr><td class=name>"+data.info[i].name+"</td><td class=age>"+
                data.info[i].age+"</td><td class=addr>"+data.info[i].addr+"</td>");
        }
    } // test_data.json 안에 info 안 배열 Key : Value를 확인 해당 key의 value를 i번째순서로( 0>1>2 ) 불러온다.
    
        });
</script>
