<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>K-반도체 소프트웨어 인력양성과정</h1><!-- h태그는 위아래 양옆으로 기본 여백을 가짐 , 글씨체는 굵게-->
    <ol type ="I" > <!-- 기본값순서 숫자,타입변경을 원하면 a 나 i 등으로 형변환가능-->
        <li> 
            <mark>front-End</mark>
        </li>           <!--( ol 태그는 순서를 명시할수있는 list태그임, li태그와 같이 사용해야함 )-->
        <dl>
            <dt>HTML-CSS</dt>
            <dd>
                <ul>
                    <li>html 기본구성</li>
                    <li>HTML 필수 태그</li>
                    <li>CSS 문법</li>
                </ul>
            </dd>
            <dt>javascript</dt>
            <dd>
                <ul>
                    <li><strong>변수,상수,자료형</strong></li>
                    <li>연산자,조건문,반복문</li>
                    <li>함수정의,기능확장</li>
                    <li>목록1</li>
                    <li>목록2</li>
                    <li>목록3</li>
                    <li>목록4</li>
                </ul>
            </dd>
        </dl>
        <li><mark>Back-End</mark></li>           <!--( li * 2 등과같은 수식을 쓰면 여러개의 태그 생성가능 )-->
        <li><u>프로젝트</u></li>                <!--u 태그는 언더라인, 글밑줄 태그 mark 태그는 형광펜 표시기능 Alt + w 키로 블록에 태그기능 -->
    </ol>
</body>
</html>
