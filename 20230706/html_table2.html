<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
</head>

<body>
    <table border="1">

        <tr height="80">
            <td></td>
            <td colspan="3"></td>
        </tr>

        <tr height="80">
            <td width="80" rowspan="3"></td>
            <td width="80" rowspan="2"></td>
            <td width="80"></td>
            <td width="80" rowspan="2"></td>
        </tr>

        <tr height="80">

            <td></td>            

        </tr>

        <tr height="80">

            <td colspan="3"></td>
        </tr>

    </table>
    <hr>
    <table border="1">
        <tr> <!-- th tablehead , 볼드체, 가운데 정렬-->
            <th width="50">번호</th>
            <th width="200">이름</th>
            <th width="100">성적</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김유신</td>
            <td>89</td>
        </tr>
        <tr>
            <td>2</td>
            <td>이순신</td>
            <td>98</td>
        </tr>
    </table>
<img src="./buliding.jpg" width="480">
<video src=""></video> <!-- img 태그와 같이 설정-->
<br>
<video controls="controls">
    <source 
    src = "./buliding.jpg"
    type= "video/mp4">

</video>
 
<audio src=""></audio>
<object data="" type=""></object>
</body>

</html>
