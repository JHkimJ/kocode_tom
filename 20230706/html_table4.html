<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table4</title>
    <!--css작업은 head 태그안에서 작업한다 -->
<style>
    /* 
    css 영역 주석은 *슬래쉬 슬래쉬* 
    기본적인 단위는 1px(pixel)이다
    class 이름으로 선택하는 시작명령어 . 으로 시작
    코드끝에는 세미콜론 (;) 을 입력해서 해당코드 종료를 해야한다.
    */
/* td{
    border : 1px solid red;
} */
.item{
    border:2px dashed darkblue;
    width:200px;
    height:50px;
    text-align:center; /* 수평정령 left,center,right */
    vertical-align: bottom; /* 수직정렬 bottom,top*/
}
</style>

</head>
<body>
<!--
    css에서 html태그에 모양을 주려면 어떤 태그에 적용할것인지 '선택'해야한다.
    css에 선택자라고 하는데 어떤 태그를 선택할것인지 선택자로 선택.
    선택자의 종류로는 태그이름, id, class, name, 등이 있다.
    선택자를 태그 이름으로 선택하면 모든 태그에 적용.
    id,class 는 모든 태그에 부여가능 하나의 태그에만 사용가능,중복사용 불가
    class 는 다른 태그에도 부여가능
-->

    <table id="box">
        <tr>
            <td class="item">1</td>
            <td class="item">2</td>
            <td class="item">3</td>
        </tr>
 
        <tr>
            <td class="item">4</td>
            <td class="item">5</td>
            <td class="item">6</td>
        </tr>
    </table>
</body>
</html>
